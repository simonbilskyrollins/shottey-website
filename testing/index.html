    <header class="bg-blue text-white">
      <div class="container text-center">
        <h1>Become A Tester</h1>
        <div class=" col-lg-8 mx-auto">
          <p class="lead">
            We are looking for people to test and provide feedback on Shottey.
            If you are interested and have an iPad with iOS 10 or higher,
            please fill out the form below and we will be in touch with you as soon as possible.
          </p>
        </div>
      </div>

      <div class="container">
        <div class="row">
          <div class="col-lg-8 mx-auto">
            <form action="https://formspree.io/macallan@perabrown.com"
                  method="POST">

              <div class="form-group">
                <label for="inputName">Name</label>
                <input name="Name" type="text" class="form-control" id="inputName" placeholder="Enter your name">
              </div>

              <div class="form-group">
                <label for="inputEmail">Email address</label>
                <input name="Email" type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="Enter email">
              </div>

              <div class="form-group">
                <label for="inputWho">Who are you?</label>
                <textarea name="Who are you?" class="form-control" id="inputReferral" placeholder="DIII Coach, Sports Director, Player..." rows="3"></textarea>
              </div>
              <div class="form-group">
                <label for="inputHow">In what context do you plan to use Shottey?</label>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="">
                  <label class="form-check-label" for="games">Games</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="">
                  <label class="form-check-label" for="practice">Practice</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="">
                  <label class="form-check-label" for="scouting">Scouting</label>
                </div>
              </div>
              <div class="form-group">
                <label for="inputReferral">How did you hear about Shottey?</label>
                <textarea name="How did you hear about Shottey?" class="form-control" id="inputReferral" rows="3"></textarea>
              </div>
              <div class="form-actions">
                <button type="submit" class="btn">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
